<!DOCTYPE html>
<html>
<head>
    <title> Shooter_Gender.js </title>
</head>
<body>
<canvas id="myChart" width="400" height="100" style="border:1px solid #000000;"></canvas>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var options = { responsive: true,
        tooltips : {
            enabled : true}
    };

    var data = {
        datasets: [{
            data: [113, 3,2],
            backgroundColor: [
                'rgba(30, 127, 203, 1)',
                'rgba(199, 21, 133, 1)',
                'rgba(132, 132, 132, 1)',
            ],
        }],
        labels: [
            'Homme',
            'Femme',
            'Autre'
        ]
    };

    var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
    });
</script>
</html>
